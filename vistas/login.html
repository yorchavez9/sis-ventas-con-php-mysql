<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>SIS VENTAS APUURAY</title>
    <link rel="shortcut icon" href="../public/img/logo/logo-min.png" />
    <!-- Tell the browser to be responsive to screen width -->
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
      name="viewport"
    />
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="../public/style/css/bootstrap.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../public/css/font-awesome.css" />

    <!-- Theme style -->
    <link rel="stylesheet" href="../public/css/AdminLTE.min.css" />
    <!-- iCheck -->
    <link rel="stylesheet" href="../public/css/blue.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.4/dist/sweetalert2.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-image: url('../public/main/ventas.jpg'); /* Replace 'path/to/your/image.jpg' with the actual path to your image file */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      section {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        width: 100%;

        background-position: center;
        background-size: cover;
      }
      .form-box {
        position: relative;
        width: 400px;
        height: 450px;
        background: #0A82B7;
        border: 2px solid rgba(44, 100, 255, 0.5);
        border-radius: 20px;
        backdrop-filter: blur(15px);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      h2 {
        font-size: 2em;
        color: #fff;
        text-align: center;
      }
      .inputbox {
        position: relative;
        margin: 30px 0;
        width: 310px;
        border-bottom: 2px solid #fff;
      }
      .inputbox label {
        position: absolute;
        top: 50%;
        left: 5px;
        transform: translateY(-50%);
        color: #fff;
        font-size: 1em;
        pointer-events: none;
        transition: 0.5s;
      }
      input:focus ~ label,
      input:valid ~ label {
        top: -5px;
      }
      .inputbox input {
        width: 100%;
        height: 50px;
        background: transparent;
        border: none;
        outline: none;
        font-size: 1em;
        padding: 0 35px 0 5px;
        color: #fff;
      }
      .inputbox ion-icon {
        position: absolute;
        right: 8px;
        color: #fff;
        font-size: 1.2em;
        top: 20px;
      }
      .forget {
        margin: -15px 0 15px;
        font-size: 0.9em;
        color: #fff;
        display: flex;
        justify-content: space-between;
      }

      .forget label input {
        margin-right: 3px;
      }
      .forget label a {
        color: #fff;
        text-decoration: none;
      }
      .forget label a:hover {
        text-decoration: underline;
      }
      button {
        width: 100%;
        height: 40px;
        border-radius: 40px;
        background: #30BA70;
        border: none;
        outline: none;
        cursor: pointer;
        font-size: 1em;
        font-weight: 600;
      }
      .register {
        font-size: 0.9em;
        color: #fff;
        text-align: center;
        margin: 25px 0 10px;
      }
      .register p a {
        text-decoration: none;
        color: #fff;
        font-weight: 600;
      }
      .register p a:hover {
        text-decoration: underline;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.4/dist/sweetalert2.all.min.js"></script>
  </head>

  <body>

    <section>
      <div class="form-box">
        <div class="form-value">
          <form method="post" id="frmAcceso">
            <p class="text-center h1 text-white"><b>SIS VENTAS</b></p>
            <h5 class="text-center text-white"><b>INICIAR SESIÃ“N</b></h5>
            <div class="inputbox">
              <ion-icon name="mail-outline"></ion-icon>
              <input
                type="text"
                id="logina"
                name="logina"
                placeholder="Usuario"
              />
              <label for="">Usuario</label>
            </div>
            <div class="inputbox">
              <ion-icon name="lock-closed-outline"></ion-icon>
              <input
                type="password"
                id="clavea"
                name="clavea"
                placeholder="Password"
              />
              <label for="">Password</label>
            </div>
            <div class="forget">
              <label for=""
                ><input type="checkbox" />Remember Me
                <a href="#">Forget Password</a></label
              >
            </div>
            <button type="submit">Ingresar</button>
            <div class="register">
              <p>Don't have a account <a href="#">Register</a></p>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <!-- jQuery 3.1.1 -->
    <script src="../public/js/jquery-3.1.1.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="../public/js/bootstrap.min.js"></script>

    <!-- Bootbox -->
    <script src="../public/js/bootbox.min.js"></script>

    <!-- Funciones -->
    <script src="scripts/inicioSession.js"></script>
  </body>
</html>
